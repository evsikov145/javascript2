<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lesson 1</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        header {
            display: flex;
            border-bottom: 1px solid #000;
            justify-content: flex-end;
            margin: 0 auto;
            padding: 20px 60px;
        }
        .cart-button {
            padding: 10px 30px;
            border-radius: 5px;
            font-weight: bold;
        }
        .goods-list {
            margin-top: 60px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            align-items: center;
        }
        .goods-item {
            min-width: 300px;
            min-height: 300px;
            border: 1px solid #000;
            border-radius: 5px;
            text-align: center;
            margin: 20px;
        }

        .goods-item img {
            margin-top: 40px;
            width: 50%;
        }

        .goods-item h3 {
            font-size: 30px;
            text-transform: uppercase;
            text-decoration: underline;
            margin-top: 40px;
        }

        .goods-item p {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <header>
        <button class="cart-button">Корзина</button>
    </header>
    <main>
        <div class="goods-list"></div>
    </main>
    <script src="index.js"></script>
</body>
</html>
