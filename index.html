<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lesson 1</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        header {
            min-height: 100px;
            border: 1px solid #000;
            border-radius: 15px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .basket {
            float: right;
            min-height: 50px;
            min-width: 250px;
            border-radius: 15px;
            font-weight: bold;
            margin: 25px 5% 0 0;
        }
        .list {
            margin-top: 60px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            align-items: center;
        }
        .list-item {
            max-width: 300px;
            min-height: 300px;
            border: 1px solid #000;
            border-radius: 15px;
            text-align: center;
            margin: 20px;
        }

        .list-item img {
            margin-top: 40px;
            width: 50%;
        }

        .list-item h3 {
            font-size: 30px;
            text-transform: uppercase;
            text-decoration: underline;
            margin-top: 40px;
        }

        .list-item p {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <header>
        <button class="basket">Корзина</button>
    </header>
    <main>
        <div class="list"></div>
    </main>
    <script src="index.js"></script>
</body>
</html>
