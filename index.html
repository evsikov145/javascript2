<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lesson 1</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="chat.css">
    <style>
        header {
            display: flex;
            border-bottom: 1px solid #000;
            justify-content: flex-end;
            margin: 0 auto;
            padding: 20px 60px;
        }
        .cart-button {
            padding: 10px 30px;
            border-radius: 5px;
            font-weight: bold;
        }
        .goods-list {
            margin-top: 60px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            align-items: center;
        }
        .goods-item {
            max-width: 300px;
            min-height: 400px;
            border: 1px solid #000;
            border-radius: 5px;
            margin: 20px;
        }

        .goods__img {
            width: 100%;
        }

        .goods__title {
            font-size: 30px;
            padding-left: 20px;
            text-transform: uppercase;
            text-decoration: underline;
            margin-top: 40px;
        }

        .goods__text {
            padding-left: 20px;
            margin-top: 20px;
            font-size: 24px;
        }
        
        .goods__button {
            margin-top: 40px;
            padding: 10px 30px;
            border-radius: 5px;
            font-weight: bold;
            float: right;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <header>
        <button class="cart-button">Корзина</button>
    </header>
    <main>
        <div class="goods-list">
            
        </div>
    </main>
    <footer>
        <div class="chat-button">
                <p class="chat-button__text">Чат</p>
        </div>
            <div class="chat-room">
                <div class="chat-close"></div>
                    <div class="chat-header">
                        <img class="chat__img" src="avatar.svg" alt="avatar">
                        <h4 class="chat__author">Тэглайн</h4>
                        <p class="chat__profession">Консультант</p>
                    </div>
                    <div class="chat-content">
                            
                        <p class="chat__text">Здравствуйте! Я могу вам чем-то помочь?<span class="time">09:53</span></p>
                    </div>
                    <div class="chat-footer">
                        <textarea rows="5" id="input" placeholder="Введите сообщение и
нажмите Enter"></textarea>
                        <span class="clip"></span>
                    </div>
                </div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
